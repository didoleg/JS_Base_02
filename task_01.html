<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task_01</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3

        /*
        1. Переменной 'c' присваивается значение переменной 'a' увеличенной с помощью префиксного инкримента (c=2).
           Значение переменной 'a' становится равной 2.

        2. Переменной 'd' присваивается значение переменной 'b = 1', а увеличение переменной 'b' происходит позже,
           т.к. использовался постфиксный инкримент. Значение переменной 'd' становится равной 1, а b = 2.

        3. Переменная 'a' увеличивается на 1 с помощью префиксного инкримента и становится а = 3, т.к. в 1м примере
           уже было увеличение на 1. Далее в переменную 'c' записывается сумма 2 + 3, c = 5

        4. Переменной 'd' присваивается значение 2 + 2 (d = 4), т.к. увелечение переменной 'b' происходит с помощью
           постфиксного инкримента и становится b = 3, т.к. в 1м примере уже было увеличение на 1.

        После выводятся значения переменных а = 3 и b = 3, т.к. происходили их 2-е увелечения.
        */
    </script>
</body>

</html>
