<body>
    <script>
        "use strict";
        let a = 3;
        let b = 0;

        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else {
            alert(a + b);
        }
    </script>
