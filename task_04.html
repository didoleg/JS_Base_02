<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task_04</title>
</head>

<body>
    <script>
        "use strict";

        function getSum(num1, num2) {
            return num1 + num2;
        }

        function getDifference(num1, num2) {
            return num1 - num2;
        }

        function getDivision(num1, num2) {
            return num1 / num2;
        }

        function getMultiplication(num1, num2) {
            return num1 * num2;
        }

        alert(getSum(4, 2));
        alert(getDifference(4, 2));
        alert(getDivision(4, 2));
        alert(getMultiplication(4, 2));


    </script>
</body>

</html>
