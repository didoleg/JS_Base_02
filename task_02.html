        "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        alert(x);

        После чего переменная 'a' умножается на 2 и становится равной 4, после чего 1 + 4 = 5
        В итоге 'x' равняется 5.

        */
    </script>
